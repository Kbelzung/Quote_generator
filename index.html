<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/26cb8c3b6c.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="h-100 d-flex align-items-center justify-content-center">
      <div id="quote-box">
        <i id="quote-mark" class="fa fa-quote-left"></i>
        <div id="text"></div>
        <div id="author" class="d-flex flex-row">
          <p class="ms-auto fs-5">- Latin Proverb</p>
        </div>
        <div class="d-flex flex-row">
          <button id="tweet-quote" type="button" class="btn btn-primary me-1">
            <i class="fa fa-twitter"></i>
          </button>
          <button id="twitter-quote" type="button" class="btn btn-primary">
            <i class="fa-brands fa-tumblr"></i>
          </button>
          <button id="new-quote" type="button" class="btn btn-primary ms-auto">
            New Quote
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
